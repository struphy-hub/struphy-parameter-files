grid:
    Nel: [32, 1, 1] #grids.TensorProductGrid(Nel = [32,1,1])
    p: [1, 1, 1] #DerhamOptions(p = [1,1,1])
    spl_kind: [true, true, true] #DerhamOptions(spl_kind = [True, True, True])
    dirichlet_bc: null #DerhamOptions(dirichlet_bc = None)
    #Check
    dims_mask: [true, true, true] #(grids.TensorProductGrid(mpi_dims_mask=[2,2,1]))
    #Check
    nq_el: [2, 2, 1] #DerhamOptions(nquads = [2,2,1])
    nq_pr: [2, 2, 1] #DerhamOptions(nq_pr = [2,2,1])
    polar_ck: -1 #DerhamOptions(polar_ck = -1)

time: {dt: 0.05, Tend: 75., split_algo: LieTrotter} #time_opts = Time(dt = 0.05, Tend = 75.0, split_algo = "LieTrotter")

units: {x: 1.0, B: 1.0, n: 1.0} # BaseUnits(x = 1.0, B = 1.0, n = 1.0)

geometry: # domains.Cuboid(l1 = 0., r1 = 12.56,l2 = 0., r2 = 1.,l3 = 0., r3 = 1.)
    type: Cuboid
    Cuboid: {l1: 0., r1: 12.56, l2: 0., r2: 1., l3: 0., r3: 1.}

mhd_equilibrium: 
    type: HomogenSlab #equil = equils.HomogenSlab()
    HomogenSlab: {}

em_fields:
    options:
        solvers:
            maxwell: 
                type: [pcg, MassMatrixPreconditioner]
                tol: 1.0e-08
                maxiter: 3000
                info: false
                verbose: false
            poisson: #model.initial_poisson.Options(solver = "pcg", precond = "MassMatrixPreconditioner",solver_params = SolverParameters(tol = 1.0e-08, maxiter = 3000, info = False, verbose = False))
                type: [pcg, MassMatrixPreconditioner]
                tol: 1.0e-08
                maxiter: 3000
                info: false
                verbose: false

kinetic:
    species1:
        phys_params: {A: 1, Z: 1} #model.kinetic_ions.set_phys_params(mass_number= 1, charge_number= 1)
        markers:
            type: control _variate #WeightsParameters(control_variate= True)
            ppc: 10000 #LoadingParameters(ppc = 10000,Np=99)
            Np: 99 #LoadingParameters(ppc = 10000,Np=99)
            eps: 0.25 #model.kinetic_ions.set_phys_params(eps = 0.25)
            bc:
                type: [periodic, periodic, periodic] #BoundaryParameters(bc = ("periodic","periodic","periodic"))
            loading: 
                type: pseudo_random #LoadingParameters(type = "pseudo_random")
                seed: null #LoadingParameters(seed = None)
                spatial: uniform #LoadingParameters(spatial = "uniform")
                dir_particles: path_to_particles #LoadingParameters(dir_particles = "path_to_particles")
                moments: [0.0, 0.0, 0.0, 1.0, 1.0, 1.0] #LoadingParameters(moments = [0.0, 0.0, 0.0, 1.0, 1.0, 1.0])
        save_data:
            n_markers: 3 # model.kinetic_ions.set_save_data
            f:
                slices: [e1_v1] #BinningPlot(slice = "e1_v1")
                n_bins: [[128, 128]] #BinningPlot(n_bins = (128,128))
                ranges: [[[0., 1.], [-5., 5.]]] #BinningPlot(ranges = (0.,1.),(-5.,5.))
        options:
            algos: {push_eta: rk4} #model.propagators.push_eta.Options()
            coupling_solver:
                type: [pcg, MassMatrixPreconditioner] #model.propagators.coupling_va.options = model.propagators.coupling_va.Options(solver = "pcg", precond = "MassMatrixPreconditioner", solver_params = SolverParameters(tol = 1.0e-08, maxiter = 3000, info = False, verbose = False))
                tol: 1.0e-08
                maxiter: 3000
                info: false
                verbose: false
            verification: 
                set_kappa: true #model.kinetic_ions.set_phys_params(kappa = 1.)
                value: 1.
            #Searching
            Z0: -1.
        background: #maxwellians.Maxwellian3D(n = (1,perturbation))
            type: Maxwellian6D
            Maxwellian6D: {n: 1.}
        perturbation:
            type: ModesCos #perturbations.TorusModesCos(comp = 0)
            ModesCos:
                comps:
                    n: '0'
                #Check
                ls: #perturbations.TorusModeCos(ns = 1)
                    n: [1]
                amps:
                    n: [0.001]  #perturbations.TorusModesCos(amps = 0.001)
